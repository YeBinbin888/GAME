<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {  
  position: relative; /* 为叠加层定位提供参考 */  
  width: 300px;  
  height: 200px;  
}  
.overlay {  
  position: absolute;  
  top: 0;  
  left: 0;  
  width: 100%;  
  height: 100%;  
  background: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */  
  color: white;  
  display: flex;  
  align-items: center;  
  justify-content: center; /* 内容居中 */  
}  
    </style>
</head>
<body>
    <div class="image-container">  
        <img src="image/微信图片_20250424231229.jpg" alt="图片">  
        <div class="overlay">叠加内容</div>  
      </div>  
    
</body>
</html>
